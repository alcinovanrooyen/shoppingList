<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .sl_done, .sl_cancel {
                cursor: pointer;
            }
            .sl_done {
                margin-right: 5px;
            }
            .sl_items > div {
                margin-bottom: 5px;
            }
            .sl_name {
                margin-bottom: 10px;
            }
        </style>
        <script>
            function addItem(button) {
                const   slItem = document.createElement('div'),
                        slItemInner = `<input type="text">
                                    <button class="sl_done" onclick="done(this)">done</span>
                                    <button class="sl_cancel" onclick="cancel(this)">cancel</span>`;
                
                slItem.innerHTML = slItemInner;
                
                button.insertAdjacentElement('beforeBegin',slItem);
            }
            
             
            function done(done) {
                const sl_itm_name = done.previousElementSibling.value;
                
                fetch('index.php', {
                    method: 'POST',
                    body: JSON.stringify({
                        sl_itm_name,
                        route: 'save'
                    })
                })
            }
        </script>
    </head>
    <body>
        <div class="shoppingList">
            <div class="sl_name">
                <span>Shopping List</span>
            </div>
            <div class="sl_items">
                <button type="button" onclick="addItem(this)">+ Add New Item</button>
            </div>
        </div>
    </body>
</html>
